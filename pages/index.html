    <header>
        <h1>Budget</h1>

    <form id="info-container" action="" method="">
        <div class="input-container">
            <label for="income">Income £</label>
            <input required id="income" type="number" name="clients-income">
        </div>
        <div class="input-container">
            <label for="essentials">essentials %</label>
            <input required id="essentials" type="number" name="clients-essentials-percentage">
        </div>
        <div class="input-container">
            <label for="savings">Savings %</label>
            <input required id="savings" type="number" name="clients-savings-percentage">
        </div>
        <div class="input-container">
            <label for="savings">Leisure %</label>
            <input required id="leisure" type="number" name="clients-leisure-percentage">
        </div>

        <input type="submit" value="calculate" id="calculate">

    </form>
