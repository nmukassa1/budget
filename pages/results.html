<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budger Calculator</title>

    <link rel="stylesheet" href="/styles/results-styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <h1>Budget</h1>
    </header>

    <div id="results-container">
        <p>On a income of £<span id="users-income">2000</span>, you will budget:</p>

        <div class="results">
            <h2>Essentials</h2>
            <p>£<span class="value essentials-value">1000</span></p>
        </div>
        <div class="results">
            <h2>Savings</h2>
            <p>£<span class="value savings-value">600</span></p>
        </div>
        <div class="results">
            <h2>Leisure</h2>
            <p>£<span class="value leisure-value">400</span></p>
        </div>

        <a id="reset" href="index.html">Reset</a>
    </div>
    

    
</body>
</html>
